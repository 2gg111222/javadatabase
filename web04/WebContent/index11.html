<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src = "js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	$(function () {
			$("#b1").click(function() {
				i1 = $("#in1").val();
				divTag = $('#result')
				divTag.append(i1 + "<br>")
				
			})
			$("#b2").click(function() {
				divTag = $('#result')
				divTag.append("<img src = 'img/yes.jpg' width ='50' height='50'>")
				
			})
			$("#b3").click(function() {
				i1 = $("#in1").val();
				divTag = $('#result')
				divTag.append("<img src = 'img/yes.jpg' width ='50' height='50'>")
				divTag.append(i1 +"<br>")
			})
			
	})


</script>
</head>
<body>
<h3 >입력내용 : </h3>
<input id ="in1">
<button id ="b1">글자추가</button>
<button id ="b2">자동차 추가</button>
<button id ="b3">댓글 추가</button>

<div id = "result"></div>
</body>
</html>
