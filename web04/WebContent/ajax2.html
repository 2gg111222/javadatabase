<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	//시작하자 마자 통신해보자!

	$(function() {
		$('#b1').click(function() {
			//b1 을 클릭했을 때 처리 내용,
			//ok.html을 호출해서 결과를 받아오려고함.
			$.ajax({
				url: "ok.html",
				success: function(res) {
					alert(res)
				$('#result').append(res + "<br>")
				}
			
			//success
			})	//ajax
		}) //n1
	
		$('#b2').click(function() {
			$.ajax({
				url: "tour.html",
				success: function (res) {
					alert("통신 완료")
				}
			$('#result').append(res + "<br>")		
		
		//success
		})	//ajax
	
		})
		$('#b3').click(function() {
			$.ajax({
				url: "weather.html",
				success: function (res) {
					alert("통신 완료")
				}
			$('#result').append(res + "<br>")		
		
		//success
		})	//ajax
	
	})
})
</script>
</head>
<body>
	<button id="b1">ok 사이트 연결 요청</button>
	<button id="b2">tour 사이트 연결 요청</button>
	<button id="b3">weather 사이트 연결 요청</button>
	<hr color="red">
	<div id="result"></div>
</body>
</html>
